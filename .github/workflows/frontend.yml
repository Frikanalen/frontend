name: Frontend build

on:
  push:
    branches: [main]
    paths-ignore:
      - 'chart/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - 'chart/**'
  workflow_dispatch:
    inputs:
      ref:
        description: 'Branch/tag/SHA to build'
        required: false
        default: ''

permissions:
  contents: read
  packages: write  # Needed to push to ghcr.io

jobs:
  build:
    name: Build and push Docker image to GHCR
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref || github.ref }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/frikanalen/frontend
          tags: |
            type=raw,value=latest,enable={{is_default_branch && github.event_name != 'workflow_dispatch'}}
            type=ref,event=branch
            type=ref,event=tag
            type=sha

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and (if not PR) push
        uses: docker/build-push-action@v5
        with:
          build-args: |
            NEXT_PUBLIC_DJANGO_URL=https://frikanalen.no
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

