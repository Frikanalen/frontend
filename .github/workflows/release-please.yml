name: Release Please

on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Release PR or GitHub Release
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: node
          package-name: frontend
