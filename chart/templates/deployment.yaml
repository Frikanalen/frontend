apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  labels:
    app: frontend
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.image.repository }}:latest"
          env:
            - name: NEXT_PUBLIC_DJANGO_URL
              value: https://beta.frikanalen.no
          ports:
            - containerPort: 3000

