replicaCount: 1

deployment:
  image: ghcr.io/frikanalen/frontend
  pullPolicy: IfNotPresent

django:
  url: http://beta.frikanalen.no

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: traefik
  certResolver: letsencrypt
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
    traefik.ingress.kubernetes.io/router.tls: "true"
  hosts:
    - host: beta.frikanalen.no
      paths:
        - path: /
          pathType: Prefix

resources: {}

